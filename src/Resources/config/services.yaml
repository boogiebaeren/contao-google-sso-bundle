services:
  _defaults:
    autowire: true
    autoconfigure: true


  BoogieBaeren\ContaoGoogleSsoBundle\Controller\:
    resource: '../../Controller'

  
  google.sso.controller:
    class: BoogieBaeren\ContaoGoogleSsoBundle\Controller\LoginController
    arguments:
      $userProvider: '@contao.security.backend_user_provider'
      $hostedDomain: '%env(GOOGLE_SSO_HOSTEDDOMAIN)'
  BoogieBaeren\ContaoGoogleSsoBundle\Controller\LoginController: '@google.sso.controller'

  google.sso:
    class: Google\Client
    arguments:
      $config:
        client_id: '%env(GOOGLE_SSO_CLIENTID)%'
        client_secret: '%env(GOOGLE_SSO_CLIENTSECRET)%'
  Google\Client: '@google.sso'
